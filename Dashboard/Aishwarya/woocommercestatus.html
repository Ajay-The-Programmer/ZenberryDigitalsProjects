<html> 
    <head>
        <script src="https://kit.fontawesome.com/f7b0edd311.js" crossorigin="anonymous"></script>

        <title>Woocommerce status</title>
    </head>
<style>
.woocommercestatus{
    border:1px solid grey;
height: 120px;
    width: auto;
    border-bottom: none;
}

h4{

    margin: 8px 8px;
}
table, td {
  border: 1px solid grey;
  border-collapse: collapse;

}
p, td,i,a{

    color: rgb(33, 33, 231);
}
i{
    margin: 10px 10px;
    
}
td{

    padding: 15px;
}
td,i,p{
    text-align: left;
}



td:hover{

    color: rgb(33, 152, 231);
}



</style>
<body>

    <div class="woocommercestatus">
        <h4>WooCommerce Status</h4>
        <hr>
        <i class="far fa-chart-bar">$ 0.00 <br>net sales this month</i><br>
        
        
    </div>
    <div class="table">
        <table style="width:100%;">
        <tr>
<td> <i class="fas fa-bullseye"></i>0 orders <br>
    awaiting processing</td>
<td><i class="fas fa-pause"></i>0 orders <br>
    on-hold</td>
</tr>
     <tr>
<td><i class="fab fa-algolia"></i> 0 products <br>
    low in stock</td>
<td><i class="fas fa-times-circle"></i>0 products <br>
    out of stock</td>
</tr>   
         </table>

    </div>

</body>








</html>
